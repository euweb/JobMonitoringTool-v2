# Production Configuration
spring:
  profiles:
    active: prod
    
  # Database Configuration für Production
  datasource:
    url: jdbc:sqlite:/opt/job-monitor/data/jobmonitor.db
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate  # Keine automatischen Schema-Änderungen in Prod
    show-sql: false
    
  # Security
  security:
    jwt:
      secret: ${JWT_SECRET:your-very-secure-production-secret-key-here-at-least-512-bits-long-for-hs512}
      access-token-validity: 3600000  # 1 Stunde
      refresh-token-validity: 86400000  # 24 Stunden

# Server Configuration
server:
  port: 8080
  shutdown: graceful
  
# Logging Configuration
logging:
  level:
    root: INFO
    com.company.jobmonitor: DEBUG
  file:
    name: /opt/job-monitor/logs/application.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized