# Simplified configuration for testing
spring:
  application:
    name: job-monitoring-tool

  # Disable database auto-configuration
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration

  # JWT Configuration
  security:
    jwt:
      secret: myVeryLongSecretKeyForJWTSigningThatIsAtLeast256BitsLong1234567890ABCDEFGHIJKLMNOP
      access-token-validity: 900000 # 15 minutes
      refresh-token-validity: 604800000 # 7 days

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /

# Logging
logging:
  level:
    com.company.jobmonitor: DEBUG
    root: INFO
