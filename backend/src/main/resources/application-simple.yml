# Simplified configuration for testing
spring:
  application:
    name: job-monitoring-tool

  # Disable database auto-configuration
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration

  # JWT Configuration
  security:
    jwt:
      secret: myVeryLongSecretKeyForJWTSigningThatIsAtLeast256BitsLong1234567890ABCDEFGHIJKLMNOP
      access-token-validity: 900000 # 15 minutes
      refresh-token-validity: 604800000 # 7 days

# Server Configuration
server:
  port: 8080

# Application Configuration
app:
  cors:
    allowed-origins: http://localhost:5173,http://localhost:3000
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    max-age: 3600

  admin:
    default-username: admin
    default-password: admin123
    default-email: admin@jobmonitor.com

  # CSV Import Configuration (relative paths)
  csv:
    import:
      directory: ./import
      processed-directory: ./import/processed
      schedule:
        cron: "0 */5 * * * *"
  servlet:
    context-path: /

# Logging
logging:
  level:
    com.company.jobmonitor: DEBUG
    root: INFO
