# Application Configuration
spring:
  application:
    name: job-monitoring-tool

  # Database Configuration (SQLite)
  datasource:
    url: jdbc:sqlite:./jobmonitor.db
    driver-class-name: org.sqlite.JDBC
    hikari:
      connection-test-query: SELECT 1
      maximum-pool-size: 10
      minimum-idle: 5

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: true
        show_sql: false
        dialect: org.hibernate.community.dialect.SQLiteDialect

  # Flyway Migration
  flyway:
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  # Security JWT Configuration
  security:
    jwt:
      secret: myVeryLongSecretKeyForJWTSigningThatIsAtLeast256BitsLong1234567890ABCDEFGHIJKLMNOP
      access-token-validity: 900000
      refresh-token-validity: 604800000

  # Web Configuration
  web:
    resources:
      static-locations: classpath:/static/
      add-mappings: true

  # Error handling for SPA
  mvc:
    throw-exception-if-no-handler-found: true

  # Spring Mail Configuration
  mail:
    # For development without Docker - use console logging
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: smtp.gmail.com
        debug: true
    # Alternative: Use file-based or console logging for development
    test-connection: false

  # Actuator
  management:
    endpoints:
      web:
        exposure:
          include: health,info,metrics,prometheus
    endpoint:
      health:
        show-details: when_authorized

# Logging Configuration
logging:
  file:
    name: logs/jobmonitor.log
  level:
    root: WARN
    com.company.jobmonitor: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: OFF
    org.hibernate.type.descriptor.sql.BasicBinder: OFF
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Server Configuration
server:
  port: 8080

# Application Configuration
app:
  cors:
    allowed-origins: http://localhost:5173,http://localhost:3000
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    max-age: 3600

  admin:
    default-username: admin
    default-password: admin123
    default-email: admin@jobmonitor.com

  # CSV Import Configuration
  csv:
    import:
      directory: ./import
      processed-directory: ./import/processed
      schedule:
        cron: "0 */5 * * * *"

  # Hotfolder Configuration
  hotfolder:
    enabled: true

  # Notification Configuration
  notification:
    enabled: true
    from-email: noreply@jobmonitor.com
    subject-prefix: "[Job Monitor]"

  job-import:
    csv:
      upload-dir: ./data/uploads
      max-file-size: 10MB
    schedule:
      enabled: true
      cron: "0 */5 * * * *"
---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true

  devtools:
    restart:
      enabled: true

logging:
  file:
    name: logs/jobmonitor.log
  level:
    root: WARN
    org.hibernate.SQL: OFF
    org.hibernate.type.descriptor.sql.BasicBinder: OFF
---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: validate
